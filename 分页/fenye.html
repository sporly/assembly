<!DOCTYPE HTML>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>分页JS代码</title>
		<style type="text/css">
			.page{margin:2em;}
			.page a{text-decoration:none;display:inline-block;line-height:14px;padding:2px 5px;color:#333;border:1px solid #ccc;margin:0 2px;}
			.page a:hover,.page a.on{background:#999;color:#fff;border:1px solid #333;}
			.page a.unclick,.page a.unclick:hover{background:none;border:1px solid #eee;color:#999;cursor:default;}
		</style>
		<script src="jquery-1.9.1.js" type="text/javascript" charset="utf-8"></script>
		<script src="jqPaginator.min.js" type="text/javascript"></script>
	</head>

	<body>
		<div id="demo2">
			
		</div>
		<!--<div class="page"></div>-->
	</body>
	<script type="text/javascript">
		$('#demo2').jqPaginator({
		    totalPages: 14,
		    visiblePages: 2,
		    currentPage: 1,
		    onPageChange: function (num, type) {
		        $('#text').html('当前第' + num + '页');
		    }
		});
	</script>

</html>
