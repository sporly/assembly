<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>

	<head>
		<meta charset="utf-8" />
		<!--<meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=yes" />设置viewport，适应移动设备的显示宽度-->
		<!--<script type="text/javascript" src="jquery-1.9.1.js"></script>-->
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript" src="laypage.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		
		<title>highchart</title>
	</head>

	<body>
		<div id="container" style="min-width:400px;height:450px"></div>
		<div style="margin:10px 0px 10px 20px;">
		      动态更新标题：
		      <button class="change" index="title">更新标题</button>
		      <button class="change" index="title2">更新标题颜色</button>
		      <button class="change" index="subtitle">更新副标题</button>
		      <button class="change" index="subtitle2">标题包含html标签</button>
		</div>
	
	<script>
$(function () {
	var i=1,chart;
    // create the chart
    $('#container').highcharts({
    	title:{
    		text:'折线图'
    	},
    	subtitle:{
    		text:'点与线'
    	},
    	xAxis:{
    		categories: ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Opt','Nov','Dec']
    	},
    	series: [{
    		data:[45.5,123.6,55.3,193.1,99.8,100,92.6,42.6,69,126,120.4,110.5]
    	}]
    });
    chart = $('#container').highcharts();
    $('button.change').click({
    	var index=$(this).attr("index");
    	if(index=='tltle'){
    		chart.setTitle({
    			text:'new title'+ i++
    		});
    	}
    	
    	else if(index=='tltle2'){
    		chart.setTitle(
    			{style:{color:red}},
    			{style:{background:blue}}
    			);
    	}
    	
    	else if(index=='subtltle'){
    		chart.setTitle({
    			text:'new title'+ i++
    		});
    	}
    	
    	else{
    		chart.setTitle({text:"<a href='http://www.qianfb.com/site/wap-register'>钱富宝官网</a>",useHTML:true});
    	}
    });
 });
	</script>
	</body>
</html>
